<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centrar Imagen</title>
    <style>
        .centered-div {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Altura del contenedor */
        }
        .centered-div img {
            max-width: 100%; /* Ajuste para mantener la imagen responsiva */
        }
    </style>
</head>
<body>
    <div class="centered-div">
        <img src="https://cdn-icons-png.flaticon.com/256/8721/8721406.png" alt="Icono">
    </div>
</body>
</html>
